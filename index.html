<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./Assets/favicon.png">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="heading">
            To Do List:
        </div>
        <div id="inputContainer">
            <input type="text" id="todoInput" placeholder="Enter to-do here" />
            <button id="addButton">Add</button>
        </div>
        <div id="toDoList">
            <ul id="listItems"></ul>
        </div>
        <div id="clearButton">
            <button id="clearItems">Clear List</button>
        </div>
    </div>
</body>
</html>
